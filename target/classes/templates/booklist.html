<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${books}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">Kitap bulunmuyor .. </h2>
            <div th:case="*">
                <div>
                    &nbsp;

                    <!--/*@thymesVar id="bookContext" type="com.bitirme.springboot.controller"*/-->
                    <!--/*@thymesVar id="bookContext" type="package com.bitirme.springboot.model"*/-->
                    <form method="GET" th:action="@{books}"  th:object="${bookContext}"  >
                        <input type="text" name="keyword" th:value="${param.keyword}" size="15" height="12" placeholder="Kitap Ara -> "/>
                        <input type="submit" value="Search" class="btn btn-primary"/>
                        <a href="books" class="btn btn-info">clear</a>
                    </form>
                </div>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kitap Adı</th>
                        <th>Kitap Başlık</th>
                        <th>Basım Tarihi</th>
                        <th>Yazar</th>
                        <th>Açıklama</th>
                        <th>Not</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="books : ${books}">
                        <td th:text="${books.bookno}"></td>
                        <td th:text="${books.bookname}"></td>
                        <td th:text="${books.booktitle}"></td>
                        <td th:text="${books.bookyear}"></td>
                        <td th:text="${books.author}"></td>
                        <td th:text="${books.bookaciklama}"></td>
                        <td th:text="${books.booknote}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="add_book" class="btn btn-primary">add a new book<i class="fa fa-plus ml-2"></i></a></p>
        </div>
    </div>
</div>


</body>
</html>
